<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500&display=swap" rel="stylesheet">
        <title>Encriptador de Texto</title>
    </head>

    <body>
        <header class="header">
            <img class="logo" src="imagenes/logo.png" alt="logo de alura"><h1>Encriptador para mensajes de texto</h1>     
        </header>

        <main>
            <section>
                <div class="captura">
                    <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto"></textarea>
                    <div class="aviso">
                        <img src="imagenes/signo.svg" alt="Aviso minúsculas sin acento">Solo letras minúsculas y sin acentos.
                    </div>
                    <div class="botones">
                        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </div>
                
            </section>

            <section>
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <div>
                    <button class="copiar" onclick="btncopiar()">Copiar</button>
                </div>
            </section>
        </main>

        <footer id="footer">

        </footer>
        <script src="script.js"></script>
    </body>
</html>
